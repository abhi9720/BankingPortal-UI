<div class="h-full flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="rounded-lg border border-gray-300 p-8">
      <h2 class="text-3xl font-semibold mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="accountNumber" class="block text-sm font-bold mb-2">Account Number:</label>
          <input formControlName="accountNumber" type="number" id="accountNumber" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
          <div *ngIf="loginForm.get('accountNumber')?.invalid && loginForm.get('accountNumber')?.touched" class="text-red-500 text-sm mt-1">
            Account Number is required.
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-bold mb-2">Password:</label>
          <div class="relative">
            <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" id="password" class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
            <span
              class="fa fa-eye-slash absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
              (click)="togglePasswordVisibility()"
              [ngClass]="{ 'fa-eye': showPassword, 'fa-eye-slash': !showPassword }"
            ></span>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" [disabled]="loginForm.invalid" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
