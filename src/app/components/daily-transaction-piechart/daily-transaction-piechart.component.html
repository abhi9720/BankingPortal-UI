<div class="bg-white rounded-lg overflow-hidden px-6 py-4 card">
    <div class="mb-2">
        <h4 class="text-lg font-semibold text-gray-800">
            Daily Transaction Chart
        </h4>
        <div class="flex mb-2">
            <input type="date" id="selectedDate" [(ngModel)]="selectedDate" (ngModelChange)="updateChart()"
                class="flex-grow border rounded py-2 px-3 text-gray-700" aria-label="Select date">
        </div>
    </div>

    <div>
        <canvas *ngIf="pieChartData.datasets[0].data.length != 0"
            class="w-full !h-[205px] border border-gray-300 rounded-lg" baseChart [data]="pieChartData"
            [options]="pieChartOptions" [type]="pieChartType">
        </canvas>

        <div *ngIf="pieChartData.datasets[0].data.length == 0"
            class="w-full h-full bg-orange-100 text-orange-500 rounded-lg p-4">
            <p>
                No transaction available for this date
            </p>
        </div>
    </div>
</div>
